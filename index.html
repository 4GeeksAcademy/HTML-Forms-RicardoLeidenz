<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha384-..." crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">    
    <title>Document</title>
</head>
<body>
    <div class="container border rounded my-5">
        <form>
            <div class="border-bottom row bg-light py-1 mb-3">
                <h3>Payment form example</h3>
            </div>
            <div class="row m-1">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <label for="cnumber">Card #</label><br>
                    <input type="text" id="cnumber" name="cnumber" placeholder="XXXX-XXXX-XXXX-XXXX"><br>
                </div>
                <div class="col-3">
                    <label for="cnumber">CVC #</label><br>
                    <input type="text" id="cvcnumber" name="cvcnumber" placeholder="0000"><br>
                </div>
                <div class="col-4">
                    <label for="amount">Amount</label><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div class="col-6">
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname"><br><br>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="city">City</label><br>
                    <input type="text" id="city" name="city"><br>
                </div>
                <div class="col-3">
                    <label for="state">State</label><br>
                    <select name="state">
                        <option selected></option>
                        <option value="arizona">Arizona</option>
                        <option value="california">California</option> 
                        <option value="colorado">Colorado</option> 
                        <option value="massachusetts">Massachusetts</option>
                        <option value="nevada">Nevada</option>
                        <option value="texas">Texas</option> 
                    </select>
                </div>
                <div class="col-3">
                    <label for="pcode">Postal Code</label><br>
                    <input type="text" id="pcode" name="pcode"><br>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="cardtype">We accept:</label><br>
                    <div class="row rounded bg-secondary text-white p-1 ms-1">
                        <div class="col-3">
                            <input type="radio" name="cardtype" value="Amex" id="Amex">
                            <label for="Amex"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                        <div class="col-3">
                            <input type="radio" name="cardtype" value="Discover" id="Discover">
                            <label for="Discover"><i class="fa-brands fa-cc-discover"></i></label>
                        </div>
                        <div class="col-3">
                            <input type="radio" name="cardtype" value="Mastercard" id="Mastercard">
                            <label for="Mastercard"><i class="fa-brands fa-cc-mastercard"></i> </label>
                        </div>
                        <div class="col-3">
                            <input type="radio" name="cardtype" value="Visa" id="Visa">
                            <label for="Visa"><i class="fa-brands fa-cc-visa"></i></label>
                        </div> 
                    </div>
                </div>
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <p class="text-muted">Add any notes here</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end border-top bg-light py-2">
                <div class="col-2">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
